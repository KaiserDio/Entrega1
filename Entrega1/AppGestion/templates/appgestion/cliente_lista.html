<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <ul>
        {% for cliente in object_list %}
            <li>    
                <p>Nombre: <i>{{cliente.nombre}}</i></p>
                <p>Apellido: <i>{{cliente.apellido}}</i></p>
                <p>Telefono: <i>{{cliente.telefono}}</i></p>
                <p>Direccion: <i>{{cliente.direccion}}</i></p>
            </li>
        {% endfor %}

    </ul>
    
    <a href="{% url 'ClienteCreacion' %}">Nuevo</a>
        
</body>
</html>
