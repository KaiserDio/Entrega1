
{% extends 'appgestion/index.html' %}

{% block main %}
    
    <h1>Lista de Vendedores</h1>
    <ul>
        {% for vendedor in object_list %}
            <li>
                <p>Nombre: <i>{{vendedor.nombre}}</i></p>
                <p>Apellido: <i>{{vendedor.apellido}}</i></p>
                <p>Sueldo: <i>{{vendedor.sueldo}}</i></p>
            </li>

        {% endfor %}

    </ul>

    <a href="{% url 'VendedorCreacion' %}">Nuevo</a>

{% endblock %}
