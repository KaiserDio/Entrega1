
{% extends 'appgestion/index.html' %}

{% block main %}
    
    <h1>Lista de Articulos</h1>
    <ul>
        {% for articulo in object_list %}
            <p> NOMBRE: {{articulo.nombre}} </p>
            <p>
                <a href="{% url 'ArticuloDetalle' articulo.id %}">Ver</a>
            </p>
        {% endfor %}

    </ul>

    <a href="{% url 'ArticuloCreacion' %}">Nuevo</a> 

{% endblock %}
